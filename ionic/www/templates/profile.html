<ion-view>
  <ion-header-bar>
    <h1 class="title">Profile</h1>
  </ion-header-bar>
  
  <ion-content>
    <div ng-controller="profileUploadController">
      <form ng-submit="submitMyForm()" novalidate>   
        <!-- <div class="upload-wrapper">
          <input id="inputImage" type="file" accept="image/jpeg, image/png, img/gif" image="image" capture="camera"/>
          <img ng-show="image" ng-src="{{image.url}}" type="{{image.file.type}}" style="width:200px;height:auto" />
        </div> -->
              
        <div class="list">
          <label class="item item-input">
            <input type="text" placeholder="First Name" name="forename" ng-model="user.forename" required />
          </label>
          <label class="item item-input">
            <input type="text" placeholder="Last Name" name="lastname" ng-model="user.lastname" required />
          </label>
          <label class="item item-input">
            <input type="email" placeholder="Email" name="email" ng-model="user.email" required />
          </label>
          <label class="item">
             <input type="submit" ng-click="update(user)" value="Save" />
          </label>
        </div>
      </form>
    </div>  
  </ion-content>
</ion-view>
