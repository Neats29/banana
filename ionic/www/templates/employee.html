<ion-view>
    <ion-header-bar>
        <h1 class="title">Profile</h1>
    </ion-header-bar>
    <ion-content>
        <div>
            <h1 ng-bind="employee.username">
            </h1>
            <p ng-bind="employee.firstname"></p>
            <p ng-bind="employee.lastname"></p>
            <p ng-bind="employee.email"></p>
            <p ng-bind="employee.phoneNumber"></p>
            <ul ng-repeat="(i, skill) in employee.skills">
                <li ng-bind="skill"></li>
            </ul>
            <p ng-bind="employee.firstname"></p>
            <img ng-src="{{employee.image}}" />
        </div>
    </ion-content>
</ion-view>
